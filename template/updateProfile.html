{% extends 'navbar.html' %}
{% load static %}

{% block title %}Update Profile{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'Accounts/updateProfile.css' %}">
<div class="edit-section">
    <h1>Edit Profile</h1>

    <!-- Profile update form, directly visible -->
    <form id="editForm" method="POST" action="{% url 'Accounts:updateProfile' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
</div>

{% endblock %}
